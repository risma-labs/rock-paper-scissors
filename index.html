<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="game">
                <section id="controls">
                    <div id="game-button-wrapper">
                        <button id="rock-button"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                            Rock</button>
                        <button id="paper-button"><i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                            Paper</button>
                        <button id="scissors-button"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                            Scissors</button>
                    </div>
                    <p id="player-selection"><i class="fa fa-hand-rock-o"></i></p>
                    <div id="menu-button-wrapper">
                        <button id="reset-button" onclick="">Reset</button>
                    </div>
                </section>
                <section id="play"></section>
                <section id="results">
                    <p class="score" id="player-score"></p>
                    <div id="line"></div>
                    <p class="score" id="computer-score"></p>
                </section>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
